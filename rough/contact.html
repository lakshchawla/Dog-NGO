<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="CONTENT">
        <div class="NAVBAR">
            <div class="LOGO" id="LOGO">
                <a href="/">
                    <img src="uniLogo.png" height="80px" alt="logoImage" srcset="">
                </a>
            </div>

            <ul class="LINKLIST" id="LINKLIST">
                <a href="/">
                    <li class="LINK">HOME</li>
                </a>
                <a href="/contact">
                    <li class="LINK">CONTACT US</li>
                </a>
                <a href="https://www.cuchd.in/engineering/">
                    <li class="LINK">DONATE</li>
                </a>

            </ul>
        </div>


        <div class="BODY">
            <div class="CONTCONTAINER">
                <h1>Write to us...</h1>
                <form action="https://formspree.io/f/xdoyleld" method="post">
                    <input type="text" name="fname" id="fname" class="NAMEBOX" placeholder="First Name">
                    <input type="text" name="lname" id="lname" class="NAMEBOX" required placeholder="Last Name">
                    <input type="email" name="email" placeholder="Email" required id="emailmsgbox">
                    <textarea name="usermsg" id="usermsg" rows="5" required placeholder="Type your Message here"></textarea>
                    <input type="submit" value="Submit" id="MSGSBMTBTN">
                </form>
            </div>
        </div>

</body>

<script src="script.js"></script>

</html>
